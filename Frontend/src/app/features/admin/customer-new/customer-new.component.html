<app-navbar></app-navbar>


<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-12 mt-3">
            <h1 class="text-center title display-4 mb-0">Customer New</h1>
        </div>

        <div class="col-12">
            <table class="table">
                <thead>
                  <tr >
                    <th scope="col">CustomerID</th>
                    <th scope="col">Nome completo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Ruolo (0 Admin, 1 customer)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let c of customers">
                    
                    <td class="text-info">{{c.customerId}}</td>
                    <td>{{c.firstName + " " + c.middleName + " " + c.lastName}}</td>
                    <td>{{c.phone}}</td>
                    <td>{{c.role}}</td>
                    
                    <td><button (click)="confirmDeleteCustomer(c.customerId)" class="btn-unstyled" ><i class="bi bi-trash3-fill text-danger"></i></button></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
