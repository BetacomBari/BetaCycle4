<app-navbar></app-navbar>

<!--! get 1 -->
<div class="container border border-2 rounded border-danger my-5">
    <div class="row">
        <div class="col-12">
            <h1 class="title text-center mt-4">VISUALIZZA CUSTOMERS</h1>
        </div>
        <div class="col-12 d-flex justify-content-center my-4">
            <button class="btn btn-warning bgYellow me-4 text-danger" (click)="getCustomer()">Mostra</button>
        </div>
        <div *ngFor="let c of customers" class="col-4 d-flex justify-content-center my-3">
            <div class="card cardStyle" style="width: 300px; height: 130px;">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-body-secondary text-warning">ID: {{c.customerId}}</h6>

                    <h5 class="card-title text-danger">NOME COMPLETO: </h5>
                    <h5 class="card-title text-danger">{{c.firstName}}  {{c.lastName}}</h5>

                    
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--! get ID -->
<div class="container border border-2 rounded border-danger my-5">
    <div class="row">
        <div class="col-12">
            <h1 class="title text-center mt-4">VISUALIZZA CUSTOMER BY ID</h1>
        </div>
        <div class="col-12 d-flex justify-content-center my-4">
            <input class="form-control border-2 border-danger w-25" placeholder="Inserisci l'id" type="number"
            #id>
            <button class="btn btn-warning bgYellow me-4 text-danger" (click)="getCustomerByID(id)">Mostra</button>
        </div>
        <div *ngIf="customerByID" class="col-4 d-flex justify-content-center my-3">
            <div class="card cardStyle" style="width: 300px; height: 130px;">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-body-secondary text-warning">ID: {{customerByID.customerId}}</h6>

                    <h5 class="card-title text-danger">NOME COMPLETO: </h5>
                    <h5 class="card-title text-danger">{{customerByID.firstName}}  {{customerByID.lastName}}</h5>
                  
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
