<app-navbar></app-navbar>
<router-outlet></router-outlet>

<div id="menu" class="menu" [class.open]="isOpen">
    <div class="d-flex justify-content-end m-2">
        <h5 class="me-auto text-white">Categorie</h5>
        <a (click)="toggleMenu()" class="text-end pointer"><i class="bi bi-x-circle-fill text-white"></i></a>
    </div>
    <ul>

        <li *ngFor="let c of category"><a (click)="getProductByCategory(c.productCategoryId)">{{c.name}}</a></li>

    </ul>
</div>

<button (click)="toggleMenu()" class="menu-button fs-5 z-2">Categorie</button>
<a href="/product" class="menu-button2 fs-5 text-decoration-none z-2">Tutti gli articoli</a>





<section class="container-fluid mt-5 fixed-top z-1">
    <div class="row bg-white borderTitle">
        <div class="col-12 my-3 mt-md-4 mb-md-1">
            <h1 class="text-center title fs-1 mb-0">I NOSTRI PRODOTTI</h1>
        </div>
    </div>
</section>

<section class="container containerCard z-0">
    <div class="row justify-content-venly">
        <div *ngIf="product.length == 0" class="vh-70 d-flex flex-column justify-content-center">
            <div>
                <h2 class="text-center title">NESSUN ARTICOLO TROVATO</h2>
            </div>
            <div class="d-flex justify-content-center ">
                <img src="assets/triste.png" alt="" width="100px">
            </div>
        </div>
        <div *ngFor="let p of product " class="col-12 col-md-4 col-lg-3 d-flex justify-content-center my-3">
            <div class="card cardHome d-flex justify-content-evenly ">
                <div class="divImg d-flex flex-column justify-content-center align-items-center p-2">
                    <img class="imgCardHome" [src]="getDecodedImage(p.largeImage)" alt="">
                </div>
                <h5 class="card-title ms-3 titleCard text-truncate">{{p.name}} </h5>
                <h6 class="card-title ms-3 titleCard fw-bold ">Categoria: {{p.category}} </h6>
                <div class="d-flex">
                    <h5 class="card-title text-end ms-3 mb-0 titleCard2 pt-2"> {{p.listPrice}} â‚¬</h5>
                    <button class="ms-auto me-4 p-0  btnCart"><i class="bi bi-cart-plus cart fs-4"></i></button>
                    <button (click)="goDetail(p.productID)" class="ms-auto me-4 p-0  btnCart">detail</button>
                </div>

                <p class="card-text"></p>
            </div>
        </div>

    </div>
</section>
<app-footer></app-footer>
