<div class="outher">
    <div class="container">
        <div class ="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class = "panel-heading">
                        <h3 class = "pt3 font-weight-bold"> Reset Password</h3>    
                    </div>
                    <div class="panel-body p-3">
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa-solid fa-lock"></span>
                                    <input [type]=type placeholder="Password" #password>
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                    
                                </div>

                                <div class="modal-body">
                                    <div class="form-group pt-3">
                                        <div class="input-field"> <span class="fa fa-user p-2"></span> <input [(ngModel)]="retypePassword" (ngModelChange)="checkEqualPassword(password, $event)" [ngModelOptions]="{standalone: true}" type="text" placeholder="Retype Password" > </div>
                                        <small *ngIf="!retypePassword" class="text-danger">*Re-Type Password is required*</small>
                                        <small *ngIf="!arePasswordsEqual && retypePassword " class="text-danger">*Passwords are not equal*</small>
                                                                       
                                </div>
                                
                                    <button type="submit" class="btn btn-primary btn-block mt-4 w-100"  >Reset Password</button>
                                </div>
                            </div>
