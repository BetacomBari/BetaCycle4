                                <span class="fa-solid fa-lock"></span>

                            </div>
                        </div>

                                <a id="forget" class="font-weight-bold" data-bs-toggle="modal" data-bs-target="#exampleModal">Forget password?</a>

                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="login(email, password)">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign up</a></div>
                    </form>

<ng-container *ngIf="userProfile"> 
        <div> Welcome {{userProfile.name}}</div>    
        <app-user-card [userProfile]="userProfile"></app-user-card>
        <button type="submit" class="btn btn-primary btn-block mt-4 w-50" (click)="writeInDb()">Register to DB</button>
        <!-- now we need to register the email of the user to our db -->
        <button id="signout-button" (click)="handleSignOut()">Sign Out</button>
</ng-container>

<ng-container *ngIf="logged_in">
    <div> Welcome {{email_toShow}}</div>   
    <button id="signout-button" (click)="handleSignOut()">Sign Out</button> 
</ng-container>

<!-- FORGET PASSWORD    -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel" > <span style="font-size: 25px;font-weight:700">Forget your password?</span><br>
                  <small>Please provide your E-mail we will send the reset link</small></p>

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          </div>

          <div class="modal-body">
              <div class="form-group pt-3">
                  <div class="input-field"> <span class="fa fa-user p-2"></span> <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmailForReset($event)" type="text" placeholder="Email"> </div>
              <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
              <small *ngIf="!isEmailForResetValid && resetPasswordEmail " class="text-danger">*Email is invalid*</small>
          </div>
          <div class="modal-footer">
              <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send</button>
          </div>
      </div>
  </div>
</div>
