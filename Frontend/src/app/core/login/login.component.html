<router-outlet></router-outlet>

<button class="btn btn-primary">Click me</button>

<div class="outher">
    <div class="container">
        <div class ="row">
         <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class = "panel-heading">
                    <h3 class = "pt3 font-weight-bold"> Login</h3>    
                </div>
                <div class="panel-body p-3">
                    <form>
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class = "fa fa-user p-2"></span>
                                <input type="text" placeholder="Email" #email>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa-solid fa-lock"></span>
                                <input [type]=type placeholder="Password" #password>
                                <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                            <div class="form-inline fr mt4">
                                <a id="forget" class="font-weight-bold">Forget password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="login(email, password)">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign up</a></div>
                    </form>
                </div>
                <div class="mx-3 my-2 py-2 bordert">
                    <div class="text-center py3">
                        <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
